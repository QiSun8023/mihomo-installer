proxy-providers:
  Airport1:
    url: "{{SUBSCRIPTION_URL}}"   # <--- 这里作为占位符
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300

# 全局配置 
mode: rule  # rule global direct
mixed-port: 7890
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
# interface-name: enp6s18
log-level: warning
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
profile:
  store-selected: true
  store-fake-ip: true

external-controller: 0.0.0.0:9090
secret: "{{UI_SECRET}}"          # <--- 修改这里，使用占位符
external-ui: "ui/zashboard"
external-ui-name: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

sniffer:
  enable: true                     # 是否启用 sniffer
  force-dns-mapping: true          # 对 redir-host 类型识别的流量进行强制嗅探
  parse-pure-ip: true              # 对所有未获取到域名的流量进行强制嗅探
  override-destination: true       # 是否使用嗅探结果作为实际访问，默认为 true
  sniff:                           # 需要嗅探的协议设置
    QUIC:
      ports: [443, 8443]
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true   # 覆盖全局override-destination设置
  force-domain:
    - geosite:geolocation-!cn      # 强制嗅探非国内域名，防止漏网之鱼
  skip-domain:                     # 白名单：跳过嗅探
    - Mijia Cloud
    - "+.mijia.tech"
    - dlg.io.mi.com
    - "+.oray.com"
    - "+.sunlogin.net"
    - geosite:cn                   # 国内域名不嗅探，提升性能

#tun必须开启，否则将无法代理流量，如网页打开慢，电报卡连接中，
#可以尝试更换堆栈，同一堆栈在不同设备上体验不同，自行尝试。
#更换为非gvisor堆栈可能导致IPv6出现问题

tun:
  enable: true                  # 启用 tun
  stack: mixed                  # 【优化】Linux下建议使用 mixed，比 gvisor 性能更好、CPU占用更低
  device: Meta                  # 虚拟网卡名称
  auto-route: true              # 自动设置全局路由，接管系统流量
  auto-detect-interface: true   # 自动检测出口网卡 (eth0/wlan0等)
  strict-route: false           # 宽松路由模式，兼容性更好
  dns-hijack:                   # 强制劫持 DNS 请求，防止 DNS 泄露
    - any:53
    - tcp://any:53
  route-exclude-address-set:    # 【重要】不经过代理的 IP 段 (直连)
    - 192.168.0.0/16            # 常见家用路由局域网
    - 10.0.0.0/8                # 企业/大型局域网
    - 172.16.0.0/12             # 【新增】Docker 容器常用网段，必须排除！
    - 127.0.0.0/8               # 本地回环
    - 0.0.0.0/8                 # 特殊网络
    - '::/128'                  # IPv6 本地
    - '::1/128'                 # IPv6 回环
    - fc70::/10                 # IPv6 唯一本地地址
    - fe80::/10                 # IPv6 链路本地地址

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true              # 重要：DNS 解析遵循分流规则
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16     # 【修正】使用标准的保留地址，避免 IP 冲突
  fake-ip-filter-mode: blacklist
  fake-ip-filter:                  # 这些域名不返回假 IP，而是返回真实 IP (适合游戏或特殊应用)
    - "rule-set:userDirect,cn_D"   # 匹配这些规则集的域名返回真 IP
    - "+.msftconnecttest.com"      # 微软连通性测试
    - "+.msftncsi.com"
    - "time.*.com"                 # NTP 时间同步
    - "+.market.xiaomi.com"        # 小米应用商店
  default-nameserver:              # 用于解析 DoH 域名的基础 DNS
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:         # 专门解析代理节点域名的 DNS
    - https://223.5.5.5/dns-query
  nameserver:                      # 默认 DNS (主要用于国内直连流量)
    - 223.5.5.5                    # 阿里 DNS
    - 119.29.29.29                 # 腾讯 DNS

#-----------------------------------------------------------------------------
pr: &pr {type: select, proxies: [🚀手动切换, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点]}
url-test-template: &urlt {type: url-test, tolerance: 100, interval: 1800, lazy: false}
#代理组
proxy-groups:                                        # 代理组配置，定义代理选择和使用方式
  - {name: 🚀手动切换, type: select, proxies: [🇭🇰 香港节点, 🇹🇼 台湾节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点]} # 代理组名称为“手动切换”，带有循环符号，用户可以手动选择代理
  - {name: 🇭🇰 香港节点, <<: *urlt, include-all: true, hidden: true, filter: "(Hong.*?Kong|\bHKT\b|\bHKBN\b|\bHGC\b|\bWTT\b|\bCMI\b|[^-]港|香港|HK|Hong Kong|🇭🇰)"}
  - {name: 🇹🇼 台湾节点, <<: *urlt, include-all: true, hidden: true, filter: "(Taiwan|新北|彰化|\bCHT\b|台湾|台灣|[^-]台|\bHINET\b|TW|🇹🇼)"}
  - {name: 🇸🇬 狮城节点, <<: *urlt, include-all: true, hidden: true, filter: "(Singapore|新加坡|狮城|SG|🇸🇬)"}
  - {name: 🇯🇵 日本节点, <<: *urlt, include-all: true, hidden: true, filter: "(JP|Japan|Tokyo|Osaka|Saitama|日本|东京|櫻花雲|東京|大阪|埼玉|🇯🇵)"}    
  - {name: 🇰🇷 韩国节点, <<: *urlt, include-all: true, hidden: true, filter: "(Korea|首尔|韩|韓|韩国|KR|🇰🇷)"}
  - {name: 🇺🇸 美国节点, <<: *urlt, include-all: true, hidden: true, filter: "(America|United.*?States|美国|美國|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|United States|🇺🇸)", exclude-filter: "(Traffic|Expire|Premium|频道|订阅|ISP|流量|到期|重置|下载)"}
  - {name: 🔭Google-Fcm, type: select, proxies: [🚀手动切换, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, DIRECT]}
  - {name: 🌊Proxy-Overseas, <<: *pr}    
  - {name: 🌏Proxy-Google, <<: *pr}
  - {name: ♨️Proxy-OpenAI, <<: *pr}
  - {name: 🍀Proxy-Chat, <<: *pr}
  - {name: 🥏Proxy-Stream, <<: *pr}
  - {name: 🚝Speedtest, <<: *pr} 
  - {name: 🐟漏网之鱼, <<: *pr}       
#-------------------------------------------------------------------
